<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狂扁星空下的幻想</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
    <div class="health-bar">
        <span class="health-label">血量</span> <!-- 添加“血量”标签 -->
        <div class="current-health" id="current-health"></div>
    </div>
    <img src="xxx.jpg" id="xxx" alt="XXX">
    <div class="damage" id="damage">-0</div>
    
    <div class="tools">
        <div class="tool">
            <img src="飞踢.jpg" id="kick" class="attack-tool" alt="飞踢">
            <div class="tool-label">飞踢</div> <!-- 添加名称标签 -->
        </div>
        <div class="tool">
            <img src="风火轮.jpg" id="spin" class="attack-tool" alt="风火轮">
            <div class="tool-label">风火轮</div> <!-- 添加名称标签 -->
        </div>
        <div class="tool">
            <img src="活埋.jpg" id="bury" class="attack-tool" alt="活埋">
            <div class="tool-label">活埋</div> <!-- 添加名称标签 -->
        </div>
    </div>
    
    <div class="message" id="message"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
